<!DOCTYPE html>
<html>

<head>
    <title>Registro</title>
    <meta name="author" content="Alejandro-Adrian" />
    <meta name="keywords" content="registro" />
    <meta charset="utf-8" />
    <link rel="" type="text/css" href="" />
</head>

<body>
    <header>
        <img src="img/logo.png" title="Logo" alt="logo">
        <h1>PCs a Medida</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Volver al inicio</a></li>
            <li><a href="ordenadores.html">Ordenadores</a></li>
            <li><a href="sobre_nosotros.html">Sobre nosotros</a></li>
        </ul>
    </nav>
    <main>
        <!-- "MAIN" Define el contenido principal o importante en el documento. Solamente existe un elemento <main> en el documento.-->
        <h2>Datos de mi cuenta</h2>

        <p>* Dato obligatorio</p>

        <section>

            <form action="#" method="post">

                <fieldset>
                    <legend>Personal</legend>
                    <label for="input_nombre">Nombre:</label>
                    <input id="input_nombre" type="text" name="nombre" required />*

                    <label for="input_apellidos">Apellidos:</label>
                    <input id="input_apellidos" type="text" name="apellidos" required />*

                    <label for="input_nif-cif">NIF/CIF:</label>
                    <input id="input_nif-cif" type="text" name="nif-cif" placeholder="Introduzca su DNI"
                        pattern="[0-9]{8}[A-Za-z]{1}" title="Debe poner 8 números y una letra" required />* p.ej.
                    01234567L; IMPRESCINDIBLE para envíos a Canarias,Ceuta y Melilla

                    <label for="input_fechanac">Fecha de nacimiento:</label>
                    <input id="input_fechanac" type="date" name="fecha_nac" required>* p.ej. 21/05/1970

                    <label for="input_email">Email:</label>
                    <input id="input_email" type="email" name="email" required>*

                    <label for="input_tel">Teléfono:</label>
                    <input id="input_tel" type="tel" name="telefono" pattern="[0-9]{9}" required />*
                </fieldset>

                <fieldset>
                    <legend>Dirección</legend>
                </fieldset>

                <fieldset>
                    <legend>Boletín de noticias</legend>
                </fieldset>

                <fieldset>
                    <legend>Contraseña</legend>
                </fieldset>

                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpiar" />

            </form>
        </section>
    </main>
    <footer>
        <p>Copyright &copy; 2019</p>
    </footer>


</body>

</html>
